<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculadora de eficiencia energética para hogares inteligentes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Tome la iniciativa y resuelva el problema del consumo excesivo de energía</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Selecciona el tamaño de tu hogar:</h2>
    <ul class="list">
      <li class="list__item"> 
        <!-- pagina #1 -->
        <a href="/1">
          <img class="item__img" src="{{ url_for('static', filename='img/casa-pequeña.svg') }}" alt="home-pequeña">
          <span>Un hogar pequeño</span></a>
        </li>
        <li class="list__item">
        <!-- pagina #2 -->
        <a href="/2">
          <img class="item__img" src="{{ url_for('static', filename='img/casa-mediana.svg') }}" alt="home-mediana">
          <span>Un hogar mediano</span></a>
        </li>
        <li class="list__item">
        <!-- pagina #3 -->
        <a href="/3">
        <img class="item__img" src="{{ url_for('static', filename='img/casa-grande.svg') }}" alt="home-grande">
        <span>Un Hogar grande</span></a>
      <!--  -->
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
